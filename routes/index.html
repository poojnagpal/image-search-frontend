<html>
<head>
<script>
    function setURL(){
        var dt_value = document.getElementById("dt_id").value;
        console.log(dt_value)
        // alert(dt_value );
        var sjdurl =  "/search/"+dt_value;

        popup = window.open(sjdurl,"popup"," menubar =0,toolbar =0,location=0, height=900, width=1000"); 
        popup.window.moveTo(950,150); 
    }


</script>

<!DOCTYPE html>
<html>
    <body>
        <div class="search-wrapper">
            <div class="input-wrapper">
            <span class="search-icon"><i class="fas fa-search"></i></span>
            <input type="text" id="dt_id" placeholder="Search">
            <div class = 'submit_button'>
            <input type='button' onclick='setURL()' value='Find Image'> 
            </div>
        </div>
    </body>
